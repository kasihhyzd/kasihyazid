<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Kasih Latifah</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="little me.jpg" alt="me" "width:30%" "height=50%">
  </div>
  <div class="column">
    <img src="img_forest.jpg" alt="Forest" "width:70%" "height=90%">
  </div>
  <div class="column">
    <img src="me.kasih.jpg" alt="kasih" style="width:70%">
  </div>
</div>

</body>
</html>
